<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css"/>

	<!-- jQuery -->
	<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../static/js/design.js"></script>
	
</head>
<body>
	<!-- multistep form -->
<form id="msform">

	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">NaNuGi</h2>
		<img src = '../static/img/logo.png' id= 'logo'></img>
		<h3 class="fs-subtitle">식사회비 계산, 나누기가 도와드려요! </h3>
		<h4 class= "rules">'NaNuGi'는 facebook계정으로 이용할 수 있으며, ID에 해당하는 고유 식별번호를 저장하여 서비스를 하고 있습니다. 또한 수집되는 모임 및 지출내역에 관한 정보는 서비스를 제공하기 위해서만 이용되며, 기타 다른 목적으로 사용되지 않습니다. 이에 동의하시는 경우에만 'next'버튼을 눌러 사용을 시작하십시요.</h4>
		<input type="button" name="next" class="agree" value="next(동의)" />
		<input type="button" name="reject" class="disagree" value="reject(거절)" />
	</fieldset>
	
</form>


</body>
</html>
